<!DOCTYPE html>
<html lang="en">

<head>
   {% include "head.html" %}
</head>

<body>
   <header>
      {% include "header.html" %}
   </header>

   <main>
      <h1 id="title" style="overflow: hidden; text-overflow: ellipsis;">Error with the ship file</h1>

      <section id="results" class="content-container">
         <div class="tabs-container">

            <div id="elim-competitive-tab" class="tab active">
               <h2>Check our guide to share a ship : <a
                     href="https://steamcommunity.com/sharedfiles/filedetails/?id=2878136833">Here</a></h2>
               <ul class="ships-list" style="grid-template-columns: repeat(1, 1fr);">
                  <li class="ship-card">
                     <h2>Oops, there was an error... </h2>
                     <p>{{ error }}</p>
                     <ul><a title="Home" class="blue-btn register" href="/"><span>Back to home page</span></a>
                     </ul>
                     <ul><a title="initupload" class="blue-btn register" href="/initupload"><span>Try another
                              file</span></a>
                     </ul>
                  </li>
               </ul>
            </div>
         </div>
      </section>
   </main>

   <footer>
      {% include "footer.html" %}
   </footer>
</body>

</html>
