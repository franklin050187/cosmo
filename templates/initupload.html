<!DOCTYPE html>
<html lang="en">

<head>
    {% include "head.html" %}
</head>

<body>
    <header>
        {% include "header.html" %}
    </header>

    <main>
        <h1 id="title" style="overflow: hidden; text-overflow: ellipsis;">Select a ship file</h1>
        <section id="results" class="content-container">
            <div class="tabs-container">
                <div id="elim-competitive-tab" class="tab active">
                    <h2>Check our guide to share a ship : <a
                            href="https://steamcommunity.com/sharedfiles/filedetails/?id=2878136833">Here</a></h2>
                    <p>All ships posted are under the CC BY 4.0 unless stated otherwise in the description</p>
                    <ul class="ships-list" style="grid-template-columns: repeat(1, 1fr);">
                        <li class="ship-card">
                            <form action="/initupload" method="post" enctype="multipart/form-data">
                                <input type="file" name="file" accept=".png" required>
                                <button type="submit" class="blue-btn register">Next</button>
                            </form>

                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        {% include "footer.html" %}
    </footer>
</body>

</html>
