<!DOCTYPE html>
<html lang="en">

<head>
    {% include "head.html" %}
</head>

<body>
    <header>
        {% include "header.html" %}
    </header>

    <main>
        <h1 id="title" style="overflow: hidden; text-overflow: ellipsis;">Explore our search options, tags and authors</h1>
        <section id="results" class="content-container">
            <div class="tabs-container">
                <div id="elim-competitive-tab" class="tab active">
                    <h2>Browse through thousands of ships designs with our search engine</h2>
                    <ul class="ships-list" style="grid-template-columns: repeat(1, 1fr);">
                        <li class="ship-card">
                            <h2>Our tag list</h2>
                            {{ tags | safe}}
                        </li>
                        <li class="ship-card">
                            <h2>Our author list</h2>
                            {{ authors | safe}}
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        {% include "footer.html" %}
    </footer>
</body>

</html>
