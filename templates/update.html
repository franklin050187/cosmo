<!DOCTYPE html>
<html lang="en">

<head>
    {% include "head.html" %}
</head>

<body>
    <header>
        {% include "header.html" %}
    </header>

    <main>
        <h1 id="title" style="overflow: hidden; text-overflow: ellipsis;">Replace a ship file</h1>
        <section id="results" class="content-container">
            <div class="tabs-container">
                <div id="elim-competitive-tab" class="tab active">
                    <h2>Warning : all tags manually set will be overwritten !</h2>
                    <p>All ships posted are under the CC BY 4.0 unless stated otherwise in the description</p>
                    <ul class="ships-list" style="grid-template-columns: repeat(1, 1fr);">
                        <li class="ship-card">
                            <p>Current image :</p>
                            <img src="{{ image[2] }}">
                            <form action="/update/{{ image[0] }}" method="post" enctype="multipart/form-data">
                                <ul>
                                    <input type="file" name="file" accept=".png" required>
                                    <button type="submit" class="blue-btn register">Next</button>
                                </ul>
                            </form>

                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        {% include "footer.html" %}
    </footer>
</body>

</html>
